<router-outlet></router-outlet>

<h2>Amplify With Angular</h2>

<h3>Form Auth</h3>
<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <h1>Welcome {{ user.username }}!</h1>
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>

<br><br>

<h3>Form Restaurant</h3>
<div class="form-body">
  <form
    autocomplete="off"
    [formGroup]="createForm"
    (ngSubmit)="onCreate(createForm.value)"
  >
    <div>
      <label>Name: </label>
      <input type="text" formControlName="name" autocomplete="off" />
    </div>
    <div>
      <label>Description: </label>
      <input type="text" formControlName="description" autocomplete="off" />
    </div>
    <div>
      <label>City: </label>
      <input type="text" formControlName="city" autocomplete="off" />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<hr>
<h2>Results</h2>

<div *ngFor="let restaurant of restaurants">
  <div><b>City</b>: {{ restaurant.city }}</div>
  <div><b>Name</b>: {{ restaurant.name }}</div>
  <div><b>Description</b>: {{ restaurant.description }}</div>
  <br>
</div>
